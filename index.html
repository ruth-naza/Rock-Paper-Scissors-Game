<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <!-- Materialize CSS and JavaScript-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class=" container main-box">
      <div class="row">
        <h1 class="main-text">Rock Paper Scissors </h1>
      </div>
    </div>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="results">
    <p>Paper covers rock. You win!</p>
  </div>
  <div class="choices">
    <div id="r" class="choice">
      <img src="images/rock.png" alt="Rock">
    </div>
    <div id="p" class="choice">
      <img src="images/paper.png" alt="Paper">
    </div>
    <div id="s" class="choice">
      <img src="images/scissors.png" alt="Scissors">
    </div>
  </div>
  <p id="action-message">Make A Move!</p>

  <!-- Footer -->
    <footer class="footer">
    <div class="container">
      <span class="">Made by Ruth Agbasimalo</span>
    </div>
  </footer>
</body>

</html>
